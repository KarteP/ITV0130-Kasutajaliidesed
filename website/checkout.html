<body>
<header>
    <!-- Navigation -->
    <a id="ddmenuLink" href="navbar.html"></a>
</header>
<!-- Begin page content -->
<main>
    <div class="container">
        <div class="jumbotron text-center">
            <p class="checkout-page-buttons">
                <a href="courts.html" class="btn btn-primary float-right">Tagasi</a>
            </p>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstName">Eesnimi:*</label>
                        <input type="text" class="form-control" id="inputFirstName" placeholder="Mari">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastName">Perenimi:*</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Mets">
                    </div>
                </div>
                <div class="form-group">
                    <label class="label-text align-right" for="inputAddress">Address:*</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Aia tänav 2">
                </div>
                <div class="form-group">
                    <label for="inputPhoneNumber">Telefon:*</label>
                    <input type="text" class="form-control" id="inputPhoneNumber" placeholder="6556655">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Meiliaadress:*</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="mari.mets@gmail.com">
                </div>
                <div class="form-group">
                    <label for="commentTextArea">Kommentaar:</label>
                    <textarea class="form-control" id="commentTextArea" rows="3"></textarea>
                </div>
                <div class="bank-select">
                    <p>Pank:</p>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio1">SEB</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio3">Swedbank</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio4">LHV</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio5" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio5">Nordea</label>
                    </div>
                </div>
                <p>Hind: 20 eur</p>
                <p class="checkout-page-button">
                    <a href="thankyou.html" class="btn btn-primary">Maksma</a>
                </p>
            </form>
        </div>
    </div>
</main>
<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="#">Back to top</a>
        </p>
        <div class="footer-text">

                <li><p>Telefon: 612 3456</p></li>
                <li><a class="text-muted">info@tennis.ee</a>
                    <a href="#">
                        <span class="glyphicon glyphicon-envelope"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</footer>
</body>
</html>
